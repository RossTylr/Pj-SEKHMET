# ============================================================
# RISK FACTORS
# ============================================================

risk_factors:

  # LIFESTYLE FACTORS
  smoking:
    effect_type: "hazard_ratio"
    hr: 1.43
    ci_95: [1.17, 1.74]
    category: "lifestyle"
    direction: "delays_recovery"
    applies_to: ["MSKI_minor", "MSKI_moderate", "MSKI_major", "MSKI_severe"]
    sources: ["anderson_2023"]
    stakeholder_explainer: "Smoking impairs tissue oxygenation and delays wound healing."

  alcohol_high:
    effect_type: "hazard_ratio"
    hr: 1.25
    ci_95: [1.05, 1.48]
    category: "lifestyle"
    direction: "delays_recovery"
    applies_to: ["all"]
    sources: ["olivotto_2025"]
    stakeholder_explainer: "High alcohol intake associated with poorer recovery outcomes."

  poor_sleep:
    effect_type: "hazard_ratio"
    hr: 1.30
    ci_95: [1.10, 1.54]
    category: "lifestyle"
    direction: "delays_recovery"
    applies_to: ["all"]
    sources: ["olivotto_2025"]
    stakeholder_explainer: "Poor sleep quality delays tissue repair and recovery."

  # OCCUPATION FACTORS
  high_physical_demand:
    effect_type: "hazard_ratio"
    hr: 1.40
    ci_95: [1.15, 1.70]
    category: "occupation"
    direction: "delays_recovery"
    applies_to: ["MSKI_moderate", "MSKI_major", "MSKI_severe"]
    sources: ["shaw_2019", "olivotto_2025"]
    stakeholder_explainer: "Higher physical job demands require longer RTD even after clinical recovery."

  limited_job_modification:
    effect_type: "hazard_ratio"
    hr: 1.35
    ci_95: [1.10, 1.65]
    category: "occupation"
    direction: "delays_recovery"
    applies_to: ["MSKI_moderate", "MSKI_major"]
    sources: ["shaw_2019"]
    stakeholder_explainer: "Inability to modify job duties prolongs time away from work."

  # BMI FACTORS
  obesity_class1:
    effect_type: "hazard_ratio"
    hr: 1.20
    ci_95: [1.05, 1.38]
    category: "bmi"
    applies_to_bmi: [30, 35]
    direction: "delays_recovery"
    applies_to: ["MSKI_moderate", "MSKI_major", "MSKI_severe"]
    sources: ["olivotto_2025"]
    stakeholder_explainer: "Obesity (BMI 30-35) associated with 20% longer recovery times."

  obesity_class2plus:
    effect_type: "hazard_ratio"
    hr: 1.40
    ci_95: [1.15, 1.70]
    category: "bmi"
    applies_to_bmi: [35, 100]
    direction: "delays_recovery"
    applies_to: ["MSKI_moderate", "MSKI_major", "MSKI_severe"]
    sources: ["olivotto_2025"]
    stakeholder_explainer: "Severe obesity (BMI 35+) significantly delays MSKI recovery."

  # DEMOGRAPHIC FACTORS
  age:
    effect_type: "hazard_ratio"
    per_unit: "per decade over 25"
    hr: 1.15
    ci_95: [1.08, 1.23]
    category: "demographic"
    direction: "delays_recovery"
    applies_to: ["all"]
    sources: ["anderson_2023", "wiggins_2016"]
    stakeholder_explainer: "Each decade of age over 25 associated with 15% longer recovery."

  female_sex:
    effect_type: "hazard_ratio"
    hr: 0.95
    ci_95: [0.85, 1.06]
    category: "demographic"
    direction: "accelerates_recovery"
    applies_to: ["all"]
    sources: ["olivotto_2025"]
    stakeholder_explainer: "Female sex associated with slightly faster recovery, though effect is modest."

  # CLINICAL FACTORS
  prior_same_region_injury:
    effect_type: "hazard_ratio"
    hr: 1.80
    ci_95: [1.40, 2.30]
    category: "clinical"
    direction: "delays_recovery"
    applies_to: ["all"]
    sources: ["wiggins_2016", "olivotto_2025"]
    stakeholder_explainer: "Prior injury to same body region significantly delays recovery."

  supervised_rehabilitation:
    effect_type: "hazard_ratio"
    hr: 0.75
    ci_95: [0.65, 0.87]
    category: "treatment"
    direction: "accelerates_recovery"
    applies_to: ["all"]
    sources: ["olivotto_2025"]
    stakeholder_explainer: "Supervised rehabilitation accelerates recovery by ~25%."

  # OH/Occupational Risk (V2 - replaces Trade/Physical Demand)
  oh_risk_moderate:
    effect_type: "hazard_ratio"
    hr: 1.15
    ci_95: [1.00, 1.32]
    category: "occupation"
    direction: "delays_recovery"
    applies_to: ["MSKI_moderate", "MSKI_major", "MSKI_severe"]
    sources: ["olivotto_2025", "shaw_2019"]
    stakeholder_explainer: "Moderate occupational risk - standard RTD pathway."

  oh_risk_high:
    effect_type: "hazard_ratio"
    hr: 1.30
    ci_95: [1.10, 1.54]
    category: "occupation"
    direction: "delays_recovery"
    applies_to: ["MSKI_moderate", "MSKI_major", "MSKI_severe"]
    sources: ["olivotto_2025", "shaw_2019"]
    stakeholder_explainer: "High occupational risk requires longer RTD even after clinical recovery."

