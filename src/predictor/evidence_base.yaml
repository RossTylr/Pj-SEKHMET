# Version: 2.0.0 (MSKI only - MH removed in V2)
# Generated: 2025-01-01
# Updated: 2025-01-01
# Sources: Uploaded PDFs + peer-reviewed literature search
# ============================================================

metadata:
  version: "2.0.0"
  last_updated: "2025-01-01"
  total_sources: 18
  description: "Clinical evidence for SEKHMET - MSKI only (MH removed in V2)"
  priority_tiers:
    tier_1: ["knee_acl", "lower_back"]
    tier_2: ["shoulder", "ankle_foot"]
  inclusion_rule: "n >= 100 for primary calibration; <100 flagged as supplementary"
  population_priority: "UK military > allied military > civilian (with adjustment)"
  endpoints:
    - return_to_duty       # Occupational clearance, deployment readiness
    - return_to_fitness    # Physical/functional recovery milestone
  uncertainty_defaults:
    military_source_weight: 1.0
    civilian_source_weight: 0.8
    meta_analysis_weight: 1.0
    single_cohort_weight: 0.7
  recovery_range_definition: "90% prediction interval unless otherwise stated"

