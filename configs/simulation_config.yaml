# ============================================================
# JMES Synthetic Workforce Simulation Configuration
# Version: MVP 0.1.0
# ============================================================

# Core Population Parameters
population:
  initial_size: 100000
  simulation_months: 60  # 5 years for MVP, expand to 120 for full
  
# Turnover Model (10% annual)
turnover:
  annual_rate: 0.10
  monthly_rate: 0.00877  # 1 - (1 - 0.10)^(1/12)
  
  # LoS-weighted outflow probabilities (optional enhancement)
  los_weights:
    "0-4": 1.3   # Higher turnover early career
    "5-12": 0.9  # Mid-career stability
    "13+": 0.8   # Senior retention

# Tri-Service Distribution
service_mix:
  Army: 0.60
  RN: 0.20  # Royal Navy / Royal Marines
  RAF: 0.20

# Gender Distribution
gender:
  overall_female_rate: 0.175  # 17.5% female
  trade_adjustments:
    CMT: 0.25      # Higher female in clinical roles
    Paramedic: 0.22
    AHP: 0.35
    ODP: 0.30
    Other: 0.12

# Age Distribution Parameters
age:
  min: 18
  max: 55
  mean: 32.5
  std: 8.0
  
  # New joiner age distribution
  inflow:
    min: 18
    max: 35
    mean: 22
    std: 4.0

# Length of Service Distribution
length_of_service:
  bands:
    "0-4": 0.40
    "5-12": 0.35
    "13-25": 0.25
  max_years: 30

# Rank Band Distribution
rank_bands:
  OR2-OR4: 0.45   # Junior enlisted
  OR5-OR7: 0.30   # Senior enlisted
  OR8-OR9: 0.10   # Warrant officers
  OF1-OF3: 0.10   # Junior officers
  OF4-OF5: 0.05   # Senior officers

# Trade Distribution
trades:
  CMT: 0.15       # Combat Medical Technician
  Paramedic: 0.10
  AHP: 0.12       # Allied Health Professional
  ODP: 0.08       # Operating Department Practitioner
  Other: 0.55

# JMES (Joint Medical Employment Standard) Parameters
jmes:
  baseline_distribution:
    MFD: 0.85  # Medically Fully Deployable
    MLD: 0.12  # Medically Limited Deployable
    MND: 0.03  # Medically Non-Deployable
    
  # Monthly transition probabilities
  transitions:
    MFD_to_MLD: 0.008   # ~10% annual deterioration risk
    MFD_to_MND: 0.001
    MLD_to_MND: 0.015
    MLD_to_MFD: 0.025   # Recovery possible
    MND_to_MLD: 0.010
    MND_to_MFD: 0.002

# Injury Parameters
injuries:
  baseline_monthly_mski: 0.02  # 2% baseline MSKI
  
  # Trade risk multipliers
  trade_multipliers:
    CMT: 1.8
    Paramedic: 1.6
    AHP: 1.0
    ODP: 1.2
    Other: 1.3
    
  # Context multipliers
  deployment_multiplier: 1.5
  high_risk_training_multiplier: 3.0
  
  # Injury types distribution (when injury occurs)
  types:
    MSKI-minor: 0.50
    MSKI-major: 0.25
    MH-episode: 0.15  # Mental health
    Other: 0.10

# Deployment Parameters
deployment:
  baseline_monthly_rate: 0.08
  
  # Service-specific adjustments
  service_rates:
    Army: 1.2
    RN: 1.1
    RAF: 0.8
    
  # Deployment intensity distribution
  intensity:
    Low_tempo: 0.60
    High_tempo: 0.40

# Training Parameters
training:
  monthly_rate: 0.15
  
  intensity:
    Low_risk: 0.70
    High_risk: 0.30

# Pregnancy Parameters (female only, 18-45)
pregnancy:
  annual_conception_rate: 0.065  # 6.5%
  monthly_conception_rate: 0.0055
  
  duration:
    pregnancy_months: 9
    postpartum_months: 4  # Average of 3-6

# Engagement Types
engagement_types:
  PC: 0.35   # Permanent Cadre
  IC: 0.25   # Initial Commission
  FE: 0.30   # Full Engagement
  UCM-H: 0.10  # Universal Credit Medical - Holding

# Environmental Factors
unit_environment:
  Standard: 0.70
  High-Risk: 0.20
  Hot/Cold: 0.10

# Validation Thresholds
validation:
  turnover_tolerance: 0.02        # Accept 8-12% annual turnover
  population_stability: 0.05      # Population within 5% of target
  jmes_mfd_floor: 0.80           # At least 80% MFD expected
  injury_rate_ceiling: 0.10      # No more than 10% monthly injury rate
